<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuerguistas - Contacto</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="header-pequeno">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/logo.png" alt="Videojuerguistas" class="logo-navbar">
                </a>    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse just" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/tienda.html">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/proximas_salidas.html">Próximas salidas</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/quienes_somos.html">Quiénes somos</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/contacto.html">Contacto</a></li>
                    </ul>
                </div>
                <div style="width: 200px;"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto caja">
            <h2>¡Ponete en contacto con nosotros!</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <div id="alerta-envio" class="alert alert-success alert-dismissible fade show alert-flotante" role="alert">
        <strong>¡Éxito!</strong> La consulta ha sido enviada.
        <button type="button" class="btn-close" aria-label="Cerrar" onclick="ocultarAlerta()"></button>
    </div>


    <footer>
        <p>&copy; 2025 Videojuerguistas. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        const form = document.querySelector('form');
        const alerta = document.getElementById('alerta-envio');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            alerta.style.display = 'block';
            form.reset();

            setTimeout(() => {
            alerta.style.display = 'none';
            }, 6000);
        });

        function ocultarAlerta() {
            alerta.style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
